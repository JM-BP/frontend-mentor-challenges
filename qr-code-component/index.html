<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body class="bg-Slate-300 font-[Outfit] h-screen grid place-content-center">
    <main>
      <div class="bg-White rounded-2xl p-4 m-4 text-center w-[320px] shadow-lg">
        <img
          class="rounded-2xl w-full"
          src="./images/image-qr-code.png"
          alt="QR code linking to Frontend Mentor"
        />
        <h1 class="font-bold text-Slate-900 text-center p-4">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-Slate-500 text-center font-normal text-[15px] pb-4">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
