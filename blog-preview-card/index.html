<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-Yellow font-[Figtree] min-h-screen grid place-content-center">
    <main>
      <article
        class="bg-White p-5 rounded-2xl border w-80 shadow-[8px_8px_0px_hsl(0,0%,7%)]"
      >
        <img
          class="rounded mb-4"
          src="./assets/images/illustration-article.svg"
          alt="Illustration Article"
        />
        <span class="font-bold bg-Yellow rounded py-1 px-2 inline-block">
          Learning
        </span>
        <p class="text-sm text-Gray-500 mt-2">Published 21 Dec 2023</p>
        <h1 class="text-lg font-extrabold mt-3">HTML & CSS foundations</h1>
        <p class="text-sm text-Gray-500 mt-3">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <footer class="flex items-center mt-4">
          <img
            class="rounded-full w-8 h-8"
            src="./assets/images/image-avatar.webp"
            alt="Profile picture of Greg Hooper"
          />
          <p class="ml-3 text-sm font-medium text-Gray-950">Greg Hooper</p>
        </footer>
      </article>
    </main>
  </body>
</html>
